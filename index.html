<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Lista de Tareas</title>

</head>
<body>
    <div class="lista bordeRedondo">
        <div class="fecha">
            <div class="fechAlaDerecha">
                <div id="diaNumero"></div>
                    <div>
                        <div id="anho"></div>
                        <div id="mes"></div>
                    </div>
            </div>
            <div id="diaLetra"></div>
        </div>
        <form onsubmit="agregarNuevaTarea(event)">
            <input type="text" name="textoTarea" placeholder="Nueva Tarea" class="bordeRedondo" autocomplete="off">
            <button type="submit" class="botonAgregarTarea">+</button>
            <button type="button" class="botonOrdenar bordeRedondo" onclick="recargarTareasOrdenadas()">Ordenar</button>
        </form>
        <div id="contenedorDeTareas"></div>
    </div>
</body>
</html>
